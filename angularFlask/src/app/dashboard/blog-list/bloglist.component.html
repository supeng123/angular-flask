<div class="b-content">
  <div *ngIf="shouldShowProgressBar">
    <p-progressBar mode="indeterminate" [style]="{'height': '6px','color': '#fff'}"></p-progressBar>
  </div>
  <div *ngIf="dataSource.length>0">
    <article class="b-single-article" *ngFor="let article of dataSource" >
      <header class="b-single-header">
        <h2>{{article.title}}</h2>
        <div class="b-single-title">
          <span><i class="fa fa-bookmark fa-x menu-icon" aria-hidden="true"></i>{{article.label}}</span>
          <span><i class="fa fa-calendar fa-x menu-icon" aria-hidden="true"></i>{{article.create_time.split('T')[0].substr(5)}}</span>
        </div>
      </header>
      <section class="b-single-content" [innerHTML]="showLessWords(article.content)">
      </section>
      <div class="b-single-foot">
        <span>
          <button mat-button (click)="onClick(article.id, article.label)">read more ...</button>
        </span>
      </div>
    </article>
    <mat-paginator [length]="this.currentPagePosts.length"
                   [pageSize]="10"
                   (page)="getCurrentPageData($event)">
    </mat-paginator>
  </div>
  <div *ngIf="shouldShowNoData()" class="b-single-noData">
    no related post found
  </div>
</div>
